<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Tic-Tac-Toe: Classic Fun, Anytime, Anywhere!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="logo-container">
        <div class="logo"></div>
    </div>
    <div class="player">
        <div class="turn">
            <button id="x" class="turn turn-indicator">X</button>
            <button id="o" class="turn">O</button>
        </div>
        <div class="winner display-none"></div>
    </div>
    <div class="playground">
        <button class="boxes" id="box-1"></button>
        <button class="boxes" id="box-2"></button>
        <button class="boxes" id="box-3"></button>
        <button class="boxes" id="box-4"></button>
        <button class="boxes" id="box-5"></button>
        <button class="boxes" id="box-6"></button>
        <button class="boxes" id="box-7"></button>
        <button class="boxes" id="box-8"></button>
        <button class="boxes" id="box-9"></button>
    </div>
    <button class="reset">Reset Game</button>
    <button class="new-game display-none">New Game</button>
    <script src="script.js"></script>
</body>
</html>
